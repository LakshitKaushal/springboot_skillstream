services:
  - type: web
    name: skillstream-backend
    env: java
    rootDir: backend
    buildCommand: chmod +x mvnw && ./mvnw clean package -DskipTests
    startCommand: java -jar target/skillstream-backend-0.0.1-SNAPSHOT.jar --spring.profiles.active=prod
    envVars:
      - key: SPRING_PROFILES_ACTIVE
        value: prod
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_EXPIRATION_MS
        value: 86400000
      - key: DATABASE_URL
        fromDatabase:
          name: skillstream-db
          property: connectionString
      - key: DB_USERNAME
        fromDatabase:
          name: skillstream-db
          property: user
      - key: DB_PASSWORD
        fromDatabase:
          name: skillstream-db
          property: password

databases:
  - name: skillstream-db
    databaseName: skillstream
    user: skillstream_user
    plan: free


