# Production configuration for Render
# Uses environment variables set in Render dashboard

server.port=${PORT:5000}

# Database configuration from Render PostgreSQL
# Render provides DATABASE_URL in format: postgresql://user:password@host:port/database
# DatabaseConfig.java will parse and convert it to jdbc:postgresql:// format
# These are fallbacks if DATABASE_URL parsing fails
spring.datasource.url=${DATABASE_URL:}
spring.datasource.username=${DB_USERNAME:}
spring.datasource.password=${DB_PASSWORD:}
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.show-sql=false

# JWT Configuration
jwt.secret=${JWT_SECRET}
jwt.expiration-ms=${JWT_EXPIRATION_MS:86400000}

